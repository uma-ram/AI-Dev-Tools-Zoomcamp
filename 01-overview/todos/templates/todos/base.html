<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .todos-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .table-section {
            margin-bottom: 40px;
        }

        .table-section:last-child {
            margin-bottom: 0;
        }

        /* Scrollable table container */
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            margin-top: 15px;
        }

        /* Custom scrollbar */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .todo-table {
            width: 100%;
            border-collapse: collapse;
        }

        .todo-table thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .todo-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #e0e0e0;
        }

        .todo-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .todo-table tbody tr {
            transition: background-color 0.2s;
        }

        .todo-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .completed-row {
            opacity: 0.7;
            background-color: #f0f9ff;
        }

        .completed-row .todo-title,
        .completed-row .todo-desc {
            text-decoration: line-through;
        }

        .todo-title {
            font-weight: 600;
            color: #333;
        }

        .todo-desc {
            color: #666;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .todo-date {
            color: #888;
            font-size: 0.9em;
        }

        .actions {
            white-space: nowrap;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
            margin: 0 3px;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        /* Delete page specific styles */
        .delete-warning {
            margin: 20px 0;
        }

        .delete-warning > p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        .todo-preview {
            background-color: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .todo-preview h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .preview-desc {
            color: #666;
            margin: 10px 0;
            line-height: 1.6;
        }

        .preview-date {
            color: #888;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .warning-text {
            color: #dc3545;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .todo-table {
                font-size: 14px;
            }

            .todo-table th,
            .todo-table td {
                padding: 10px 8px;
            }

            .todo-desc {
                max-width: 150px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>üìù TODO Application</h1>
    {% block content %}{% endblock %}
</body>
</html>
